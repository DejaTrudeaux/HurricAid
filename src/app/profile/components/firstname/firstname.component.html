<div class="container">
    <form name="form" #f="ngForm">
      <mat-form-field>
        <input
          matInput
          name="first"
          [(ngModel)]="model.first"
          placeholder="Enter New Name"
          color="accent"
          required
        >
      </mat-form-field>
    <br>
      <button mat-stroked-button color="primary" (click)="updateFirst()" matDialogClose>Update</button>
    </form>
  </div>
