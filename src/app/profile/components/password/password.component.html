<div class="container">
    <form name="form" #f="ngForm">  
      <mat-form-field>
          <input
            matInput
            name="current"
            [(ngModel)]="model.current"
            placeholder="Enter Current Password"
            color="accent"
            required
          >
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          name="password"
          [(ngModel)]="model.password"
          placeholder="Enter New Password"
          color="accent"
          required
        >
      </mat-form-field>
    <br>
      <button mat-stroked-button color="primary" (click)="updatePassword()" matDialogClose>Update</button>
    </form>
  </div>
