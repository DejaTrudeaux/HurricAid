<div class="container">
    <form name="form" #f="ngForm">
      <mat-form-field>
        <input
          matInput
          name="email"
          [(ngModel)]="model.email"
          placeholder="Enter New Email"
          color="accent"
          required
        >
      </mat-form-field>
    <br>
      <button mat-stroked-button color="primary" (click)="updateEmail()" matDialogClose>Update</button>
    </form>
  </div>
