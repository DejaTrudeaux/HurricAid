<div class="container">
    <form name="form" #f="ngForm">
      <mat-form-field>
        <input
          matInput
          name="phone"
          [(ngModel)]="model.phone"
          placeholder="Enter New Phone Number"
          color="accent"
          required
        >
      </mat-form-field>
    <br>
      <button mat-stroked-button color="primary" (click)="updatePhone()" matDialogClose>Update</button>
    </form>
  </div>
