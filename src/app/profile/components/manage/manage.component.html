<div *ngFor="let pin of userPins;let i = index">
  <hr> 
  <div *ngIf="pin.help">
    <strong>Help</strong> <br>
    <i>Message:</i> {{pin.message}} <br>
    <i>Address:</i> {{pin.address}} <br>
    <i>Time Created:</i> {{pin.createdAt}} <br>
    <button mat-flat-button color="warn" (click)="removePin(pin.id)">Remove</button>
  </div>
  <div *ngIf="pin.have">
    <strong>Have</strong> <br>
    <i>Message:</i> {{pin.message}} <br>
    <i>Address:</i> {{pin.address}} <br>
    <i>Time Created:</i> {{pin.createdAt}} <br>
    <button mat-flat-button color="warn" (click)="removePin(pin.id)">Remove</button>
  </div>
  <hr> 
</div>
<div *ngIf="display">You currently have no pins</div>
