<div>
  <p style="color: whitesmoke">First Name: {{nameFirst}}</p>
  <button mat-button color="primary" style="color: whitesmoke" (click)="editFirst()">edit</button>
  <p style="color: whitesmoke">Last Name: {{nameLast}}</p>
  <button mat-button color="primary" style="color: whitesmoke" (click)="editLast()">edit</button>
  <p style="color: whitesmoke">Email: {{email}}</p>
  <button mat-button color="primary" style="color: whitesmoke" (click)="editEmail()">edit</button>
  <p style="color: whitesmoke">Phone Number: {{number}}</p>
  <button mat-button color="primary" style="color: whitesmoke" (click)="editPhone()">edit</button><br>
  <button mat-button color="primary" style="color: whitesmoke" (click)="editPassword()">edit password</button>
  <br>
  <button mat-button color="primary" style="color: whitesmoke" (click)="managePins()">manage pins</button>
</div>
