<form class="example-form">
  <table class="splash-address" cellspacing="0">
  <p>
    <mat-form-field class="splash-address">
      <textarea matInput placeholder="Address"></textarea>
    </mat-form-field>
  </p>
  </table>
  <table class="splash-address" cellspacing="0">
    <tr>
      <td>
        <mat-form-field class="splash-address">
          <input matInput placeholder="City">
        </mat-form-field>
      </td>
      <td>
        <mat-form-field class="splash-address">
          <input matInput placeholder="State">
        </mat-form-field>
      </td>
      <td>
        <mat-form-field class="splash-address">
          <input matInput #postalCode maxlength="5" placeholder="Postal Code">
          <mat-hint align="end">{{postalCode.value.length}} / 5</mat-hint>
        </mat-form-field>
      </td>
    </tr>
  </table>
</form>

<button mat-raised-button (click)="signUpBox()">Sign Up</button>
<button mat-raised-button (click)="loginBox()">Login</button>
