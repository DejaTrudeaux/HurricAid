<div class="col-md-6">
  <form name="form" onSubmit="return false" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
    <!-- Signup form -->
    <label for="signup-form-group" class="signup-label">
      <strong>Sign Up!</strong>
      <hr width="75%">
    </label>
    <div class="signup-form-group">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" id="firstName" placeholder="John" name="first" [(ngModel)]="model.firstName" #firstName="ngModel" [ngClass]="{ 'is-invalid': f.submitted && firstName.invalid }" required/>
    </div>
    <div class="signup-form-group">
      <label for="lastName">
        Last Name
      </label>
      <input type="text" class="form-control" id="lastName" placeholder="Doe" name="last" [(ngModel)]="model.firstName" #lastName="ngModel" [ngClass]="{ 'is-invalid': f.submitted && lastName.invalid }" required/>
    </div>
    <div class="signup-form-group">
      <label for="inputEmail">
        Email
      </label>
      <input type="email" class="form-control" id="inputEmail" placeholder="johndoe@gmail.com" />
    </div>
    <div class="signup-form-group">
      <label for="createPassword">
        Create Password
      </label>
      <input type="password" class="form-control" id="createPassword" />
    </div>
    <div class="signup-form-group">
      <label for="confirmPassword">
        Confirm Password
      </label>
      <input type="password" class="form-control" id="confirmPassword" />
    </div>
    <div class="signup-form-group">
      <label for="inputEmergencyContact">
        Emergency Contact
      </label>
      <input type="tel" class="form-control" id="inputEmergencyContact" placeholder="(555)555-5555"/>
    </div>
    <div class="signup-form-group">
      <label for="addPicture">
        Add Photo
      </label>
      <input type="text" class="form-control" id="addPicture" placeholder="https://pbs.twimg.com/profile_images.jpg"/>
    </div>
    <div class="signup-form-group">
      <label for="inputPhone">
        Add Phone Number
      </label>
      <input type="tel" class="form-control" id="inputPhone" placeholder="(555)555-5555" />
    </div>
    <div class="signup-form-group">
      <label for="inputCity">
        City
      </label>
      <input type="text" class="form-control" id="inputCity" placeholder="New Orleans" />
    </div>
    <div class="signup-form-group">
      <label for="inputState">
        State
      </label>
      <input type="text" class="form-control" id="inputState" placeholder="Louisiana" />
    </div>
    <div class="signup-form-group">
      <label for="inputZip">
        Zip Code
      </label>
      <input type="text" class="form-control" id="inputZip" placeholder="Zip Code" />
    </div>
    <div class="form-group">
    </div>
    <div class="checkbox">
    </div>
    <button type="submit" id="signup-button" class="btn btn-primary" (click)="signupUser()">
      Sign Up
    </button>
  </form>
</div>
